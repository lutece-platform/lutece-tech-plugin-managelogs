# Manage logs properties file

#######################################################################################################
# Default Labels for XPage
managelogs.pageTitle=managelogs
managelogs.pagePathLabel=managelogs

# log4j tmp file
# Do not use WEB-INF/conf/ (#see AppLogService#init)
# Path must exists as it is not created / must be relative
managelogs.tmp.log.path=WEB-INF/conf/override/
managelogs.tmp.log.filename=tmp_log.properties

# default Lutece log configuration path and file
managelogs.lutece.log.path=WEB-INF/conf/
managelogs.lutecec.log.file=config.properties

# true if appServer hosts multiple Lutece webapp
managelogs.is.multi.webapp=false

# limit access to those log folders and sub-folders (absolute or relative). Separate with ';'
# for download and new configuration
managelogs.limit.folder=WEB-INF/logs;/usr/share/tomcat/logs/

# get logs from additionnal directory. Separate whith ';'
managelogs.addlog.folder=/usr/share/tomcat/logs/